<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- <link rel="shortcut icon" href="./src/favicon.ico"> -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <title>Calculator</title>

  </head>

  <body>

    <div class="container">

      <div class="container-result">
        <div class="calculation">0</div>
        <div class="result">0</div>
      </div>
      <div class="buttons">

        <button type="button" onclick="math('c')">C</button>
        <button type="button" onclick="math('(')">(</button>
        <button type="button" onclick="math(')')">)</button>
        <button class="btn-special" type="button" onclick="math('del')">ü°ê</button>

        <button type="button" onclick="math('7')">7</button>
        <button type="button" onclick="math('8')">8</button>
        <button type="button" onclick="math('9')">9</button>
        <button class="btn-operation" type="button" onclick="math('/')">√∑</button>

        <button type="button" onclick="math('4')">4</button>
        <button type="button" onclick="math('5')">5</button>
        <button type="button" onclick="math('6')">6</button>
        <button class="btn-operation" type="button" onclick="math('*')">√ó</button>

        <button type="button" onclick="math('1')">1</button>
        <button type="button" onclick="math('2')">2</button>
        <button type="button" onclick="math('3')">3</button>
        <button class="btn-operation" type="button" onclick="math('-')">-</button>

        <button type="button" onclick="math('0')">0</button>
        <button type="button" onclick="math(',')">,</button>
        <button type="button" onclick="math('-')">¬±</button>
        <button class="btn-operation" type="button" onclick="math('+')">+</button>

      </div>

    </div>

  </body>

  <script src="app.js"></script>

</html>
